description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # Leave empty for root-level access, e.g., karpatilaw.com
url: https://karpatilaw.com

# Author/Organization info
author:
  name: Karpati Law Firm
  url: https://karpatilaw.com

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .rvmrc
  - .rbenv-version
  - README.md
  - changelog.md

# Markdown settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Collections settings
collections:
  pages:
    output: true
    permalink: /:path/

# Title
